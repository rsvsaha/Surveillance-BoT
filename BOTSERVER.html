<!DOCTYPE html>
<html>
<script type="text/javascript">
	



function SENSOR_VALUE(){
  var request=new XMLHttpRequest();
      request.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
// Typical action to be performed when the document is ready:
        if(this.responseText!=null)
        {var mydata=this.responseText;
        var sensorvalue=mydata.split(",");
        document.getElementById("FRONT").innerHTML ="GAP:"+sensorvalue[0];
        document.getElementById("BACK").innerHTML ="GAP:"+sensorvalue[1];
        document.getElementById("LEFT").innerHTML ="GAP:"+sensorvalue[2];
        document.getElementById("RIGHT").innerHTML ="GAP:"+sensorvalue[3];
      }

      }
      };
      request.open("GET", "sensorval", true);
  request.send();
  setTimeout("SENSOR_VALUE()",100);
}
      





function FORWARD(){
request.onreadystatechange = function() {
request.open("GET", "forward", true);
request.send();
}


function BACKWARD(){
request.onreadystatechange = function() {
request.open("GET", "backward", true);
request.send();
}

function LEFT(){
request.onreadystatechange = function() {
request.open("GET", "left", true);
request.send();
}


function RIGHT(){
request.onreadystatechange = function() {
request.open("GET", "right", true);
request.send();
}

</script>
<head>
	<title>BOT SERVER</title>
</head>
<body onload="SENSOR_VALUE();">
<div style="position:absolute;left:150px">
<h1> BOT CONTROL </h1>
</div> 

<div style="position:absolute; top: 100px;left: 200px;">
<p id="FRONT">   GAP:</p>
<p><input type="button" name="FORWARD" onclick="FORWARD();" value="FORWARD"></p>
</div>

<div style="position:absolute; top: 250px;">
<p id="LEFT">    GAP:</p>
<p><input type="button" name="LEFT" onclick="LEFT();" value="LEFT"></p>
</div>

<div style="position:absolute; top: 250px; left: 400px;">
<p id="RIGHT">   GAP:</p>
<p><input type="button" name="RIGHT" onclick="RIGHT();" value="RIGHT"></p>
</div>

<div style="position:absolute; top: 400px; left: 200px;">
<p id="BACK">    GAP:</p>
<p><input type="button" name="BACKWARD" onclick="BACKWARD();"value="BACKWARD"></p>
</div>
</body>
</html>
